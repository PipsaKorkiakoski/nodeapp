<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

  </head>

  <body>
    <div>
      <h3>Sum and check</h3>
      <form id="sum" action="/sumandcheck">
        <label for="number1">First number:</label>
        <input type="number" id="number1" name="number1"><br><br>
        <label for="number2">Second number:</label>
        <input type="number" id="number2" name="number2"><br><br> 
        <label for="number3">Third number:</label>
        <input type="number" id="number3" name="number3"><br><br>
        <input type="submit" value="Sum">
      </form>
    </div>    
    
    <div>
      <h3>Check prime</h3>
      <form id="prime" action="/checkprime">
        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>
        <input type="submit" value="Check">
      </form>
    </div>

  </body>
</html>
