# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  #schedule:
   # - cron: "*/5 * * * *"

jobs:
  jest-test:
    name: Jest run
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run jest
        run: npm run test
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        continue-on-error: false
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          record: false
      - name: Merge results to json
        if: always()
        run: npx mochawesome-merge cypress/results/*.json > cypress/results/output.json
      - name: Generate html -page
        if: always()
        run: npx marge cypress/results/output.json --reportDir cypress/results/ --inline
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: /home/runner/work/nodeapp/nodeapp/cypress/results/output.html
